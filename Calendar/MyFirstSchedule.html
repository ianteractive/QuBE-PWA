<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>My First Schedule</title>
	<link href="peach.css" rel="stylesheet" />
	<style>
		 a {
            text-decoration: none;
            color: teal;
            cursor: pointer;
            padding: 7px 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0,0,0,0.1);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: box-shadow, transform;
            transition-property: box-shadow, transform;
        }
	</style>
</head>
<body>
<div id="calendar" style="position: absolute; width: 98.5%; height: 93%;"></div>
			
<p id="sts"> Download <ion-icon name="download-outline" id="dlcalendar"></ion-icon></p>
<button class="button"><a href="../Qube.html">Home</a></button>

<script src="MindFusion.Scheduling.js" type="text/javascript"></script>
<script src="MyFirstSchedule.js" type="text/javascript"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="html2canvas.min.js"></script>
<script>
	document.getElementById("dlcalendar").onclick = function (){
	  const screenshotTarget = document.getElementById('calendar');

	  html2canvas(screenshotTarget).then((canvas)=> {
		  const base64image = canvas.toDataURL("image/png");
		  var anchor = document.createElement('a');
		  anchor.setAttribute("href", base64image);
		  anchor.setAttribute("download", "tableB2D.png");
		  anchor.click();
		  anchor.remove();
	  });
	};
</script>

</body>

</html>
